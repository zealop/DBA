<button id="add-author">Add new author</button>
<table class="table table-bordered data-table table-striped" id="mytable">
    <thead class='thead-dark'>
      <th>ID</th>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>

      <th>Address</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
    </tbody>
  </table>

<!--Edit/Add Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Author Info</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="/edit-author" method="post" id="myform">
          <div class="form-group" id="id-wrapper">
            <label for="inputId">ID</label>
            <input type="text"class="form-control"  readonly id="inputId" name="inputId" placeholder="Enter Author ID">
          </div>
          <div class="form-group" id="id-wrapper">
            <label for="inputFName">First Name</label>
            <input type="text"class="form-control"  id="inputFName" name="inputFName" placeholder="Enter first Name">
          </div>
          <div class="form-group" id="id-wrapper">
            <label for="inputMName">Middle Name</label>
            <input type="text"class="form-control"  id="inputMName" name="inputMName" placeholder="Enter middle Name">
          </div>
          <div class="form-group" id="id-wrapper">
            <label for="inputLName">Last Name</label>
            <input type="text"class="form-control"  id="inputLName" name="inputLName" placeholder="Enter last Name">
          </div>
          <div class="form-group">
            <label for="inputSum">Address</label>
            <textarea class="form-control" id="inputAdd" name="inputAdd" placeholder="Enter Address"></textarea>
          </div>
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="number" class="form-control" id="inputPhone" name="inputPhone" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter Email">
          </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
<!--Delete Modal -->
<div class="modal fade" id="delModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete Author</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="/delete-author" method="post">
          <div class="form-group" id="id-wrapper">
            <label for="inputName2">Author ID</label>
            <input type="text"class="form-control"  id="inputId2" name="inputId2" readonly placeholder="Enter Author ID">
          </div>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
