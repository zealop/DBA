<button class="btn btn-primary" id="add-publisher">Add new Publisher</button>
<table class="table table-bordered data-table table-striped" id="mytable">
    <thead class='thead-dark'>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>

      <th>Email</th>
      <th>Business Code</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
    </tbody>
  </table>

<!--Edit/Add Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Publisher Info</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="/edit-publisher" method="post" id="myform">
          
          <div class="form-group" id="id-wrapper">
            <label for="inputName">Publisher Name</label>
            <input type="text"class="form-control"  id="inputName" name="inputName" placeholder="Enter Publisher Name">
          </div>
          <div class="form-group">
            <label for="inputSum">Publisher Address</label>
            <textarea class="form-control" id="inputAdd" name="inputAdd" placeholder="Enter Address"></textarea>
          </div>
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="number" class="form-control" id="inputPhone" name="inputPhone" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="inputDate">Business Code</label>
            <input type="number" class="form-control" id="inputCode" name="inputCode" placeholer="Enter Business Code">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
<!--Delete Modal -->
<div class="modal fade" id="delModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete Publisher</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="/delete-publisher" method="post" id="myform_del">
          <div class="form-group" id="id-wrapper">
            <label for="inputName2">Publisher Name</label>
            <input type="text"class="form-control"  id="inputName2" name="inputName2" readonly placeholder="Enter Publisher Name">
          </div>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
